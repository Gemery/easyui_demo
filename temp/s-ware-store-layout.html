    function formatAction(value,row,index){

    function addStore(){
        $('#store-dialog').dialog({
            closed:false,
            modal:true,
            title:'添加仓库',
            buttons: [{
                text: '确定',
                iconCls: 'icon-ok',

            }, {

                iconCls: 'icon-cancel',
                handler: function () {
                    $('#wu-dialog').dialog('close');
                }
            }]
        });
    }
</script>
