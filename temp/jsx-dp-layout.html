<script type="text/javascript">
var url;
    function openAdd(){
        $('#my-dialog').dialog('open').dialog('setTitle','店铺信息');
        $('#zhw-form').form('clear')
    }

    function openEdit(){
        var row = $('#dg').datagrid('getSelected');
        if (row){
            $('#my-dialog').dialog('open').dialog('setTitle','修改用户信息');
            $('#zhw-form').form('load',row);
            console.log(row)
            url = 'update_user.php?id='+row.id;
        }
    }
    function saveUser(){
        $('#zhw-form').form('submit',{
            url: url,
            onSubmit: function(){
                return $(this).form('validate');
            },
            success: function(result){
                var result = eval('('+result+')');
                if (result.success){
                    $('#dlg').dialog('close');		// close the dialog
                    $('#dg').datagrid('reload');	// reload the user data
                } else {
                    $.messager.show({
                        title: 'Error',
                        msg: result.msg
                    });
                }
            }
        });
    }
    function remove(){
        var row = $('#dg').datagrid('getSelected');
        if (row){
            $.messager.confirm('提示','你是否要删除此用户信息?',function(r){
                if (r){
                    $.post('remove_user.php',{id:row.id},function(result){
                        if (result.success){
                            $('#dg').datagrid('reload');	// reload the user data
                        } else {
                            $.messager.show({	// show error message
                                title: 'Error',
                                msg: result.msg
                            });
                        }
                    },'json');
                }
            });
        }
    }
</script>
