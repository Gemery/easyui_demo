<script type="text/javascript">
var addUrl = "http://192.168.1.251:8091/api/baseData/EstoreExq";

function getFormJsonArray(){
    var arr = $('#dp-form input')
    var arrl = [];
    arrl.push({})
    arrl[0]["id"] = 1111;

    for(var i= 0;i< arr.length;i++){
        arrl[0][arr[i].name] = arr[i].value
    }

    console.log(arrl)
    return arrl;
}
    function dpAdd() {
        $('#dp-dialog').dialog({
            closed:false,
            modal:true,
            title:'添加店铺信息',
            buttons:[
                {
                    text:'保存',
                    iconCls:'icon-ok',
                    handler:function(){
                        $.ajax({
                            type:"POST",
                            url:addUrl,
                            data:{
                                flage:'1',
                                list:getFormJsonArray()
                            },
                            success:function(res){
                                console.log(res)
                                if(res.resultCode === "0"){
                                    $('#dp-dialog').dialog('close')
                                    $.messager.show({title:"操作提示",msg:res.resultMessage})
                                }
                            }
                        })
                    }
                },{
                    text:"取消",
                    iconCls:'icon-cancel',
                    handler:function(){
                        $('#dp-dialog').dialog('close')
                    }
                }
            ]
        });
    }

</script>
